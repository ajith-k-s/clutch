{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %} {% endblock %}</title>
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />

   <link rel="stylesheet" type="text/css"
      href="{% static 'datatable/css/jquery.dataTables.css' %}">


   <script type="text/javascript" charset="utf8"
      src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>
   <script type="text/javascript" charset="utf8"
      src="{% static 'datatable/js/jquery.dataTables.min.js' %}"></script>

   <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
</head>

<body>
   <header class="navbar bg-neutral mb-5">
      <div class="flex-1">
         <a href="/" class="btn btn-ghost text-xl">Administrator Dashboard</a>
      </div>
      <div class="flex-none gap-2">
         <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
               <div class="w-10 mask mask-hexagon">
                  <img src="{{ sess.profile_image }}" />
               </div>
            </div>
            <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
               <li>
                  <a href="/u/{{ sess.username }}" class="justify-between">
                     Profile
                     <span class="badge">New</span>
                  </a>
               </li>
               <li><a href="#">Settings</a></li>
               <li><a href="/signout">Sign Out</a></li>
            </ul>
         </div>
      </div>
   </header>

   {% block content %}

   {% endblock %}

</body>

</html>
