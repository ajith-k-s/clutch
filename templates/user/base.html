<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %} {% endblock %}</title>
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
</head>

<body>
   <header class="navbar bg-neutral">
      <div class="flex-1">
         <a href="/" class="btn btn-ghost text-xl">Clutch</a>
      </div>
      <div class="flex-none gap-2">
         <div class="form-control">
            <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
         </div>
         <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
               <div class="w-10 rounded-full">
                  <img alt="Tailwind CSS Navbar component"
                     src="{{ sess.profile_image }}" />
               </div>
            </div>
            <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
               <li>
                  <a href="/u/{{ sess.username }}" class="justify-between">
                     Profile
                  </a>
               </li>
               <li><a href="/settings">Settings</a></li>
               <li><a href="/signout">Sign Out</a></li>
            </ul>
         </div>
      </div>
   </header>

   {% block content %}

   {% endblock %}

</body>

</html>
